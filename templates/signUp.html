{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Plenus || SignUp</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
  <link href="{% static 'assets/img/kenya.png'%}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/main.css'%}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Logis
  * Updated: Jul 27 2023 with Bootstrap v5.3.1
  * Template URL: https://bootstrapmade.com/logis-bootstrap-logistics-website-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
    <!-- alert message -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <!-- signup form -->
    <div class="container mt-3">
        {% comment %} card section {% endcomment %}
        <div class="card mb-3" style="max-width: 840px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../static/assets/img/avatar.svg" class="img-fluid rounded-start" width="200" height="200" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form action="/signUp" method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Username</span>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                    required>
                            </div>

                            <div class="input-group">
                                <span class="input-group-text">First and last name</span>
                                <input type="text" id="fname" name="fname" aria-label="First name" class="form-control"
                                    required>
                                <input type="text" id="lname" name="lname" aria-label="Last name" class="form-control"
                                    required>
                            </div>
                           
                            <div class="input-group mt-3">
                                <span class="input-group-text">Emain Adderss</span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="@gmail.com" required>
                            </div>
                           

                            <div class="input-group mt-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" class="form-control" id="pass1" name="pass1"
                                    placeholder="Create a password" required>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text">Confirm Your Password</span>
                                <input type="password" class="form-control" id="pass2" name="pass2"
                                    placeholder="Enter created password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-outline-primary mt-3">Register Now</button>
                            <a href="login" class="btn btn-outline-primary mt-3">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js'%}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js'%}"></script>


  <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js'%}"></script>
</body>

</html>
